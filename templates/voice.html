<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Text Webpage</title>
    <style>
        #startButton, #stopButton {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #startButton {
            background-color: #4CAF50;
            color: white;
        }
        #stopButton {
            background-color: #f44336;
            color: white;
            display: none;
        }
        .mic-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <button id="startButton">Start Recording</button>
    <button id="stopButton">Stop Recording</button>
    <p id="outputText"></p>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const outputText = document.getElementById('outputText');
        const socket = io();

        let response = "";

        const correctPunctuation = (transcript) => {
            transcript = transcript.trim();
            transcript = transcript.charAt(0).toUpperCase() + transcript.slice(1);
            if (!/[.!?]$/.test(transcript)) {
                transcript += '.';
            }
            transcript = transcript.replace(/\s([,.!?])/g, '$1');
            transcript = transcript.replace(/([.!?]\s)([a-z])/g, (match, p1, p2) => p1 + p2.toUpperCase());
            transcript = transcript.replace(/([.!?])([A-Z])/g, '$1 $2');
            return transcript;
        };

        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        response += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                outputText.textContent = response + interimTranscript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };

            startButton.addEventListener('click', () => {
                response = ""; // Reset the response for a new recording session
                recognition.start();
                startButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
            });

            stopButton.addEventListener('click', () => {
                recognition.stop();
                startButton.style.display = 'inline-block';
                stopButton.style.display = 'none';
            });

            recognition.onend = () => {
                const correctedResponse = correctPunctuation(response.trim());
                outputText.textContent = correctedResponse;
                // Send the corrected response to the backend via socket
                socket.emit('user-message', correctedResponse);
            };
        } else {
            outputText.textContent = "Speech recognition not supported in this browser.";
        }

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('server_response', (response) => {
            console.log('Server:', response);
        });
    </script>
</body>
</html>
